<div style="height: 100%;"  class="card">
<mat-stepper [linear]="isLinear" #stepper>

    <mat-step [stepControl]="firstFormGroup" label="Enter the first step" style="height: 900px;"  >
<form>
      <label>Event  Date</label>
      <mat-form-field>
    
        <input matInput [ngxMatDatetimePicker]="pickerFrom" placeholder="Event Start date" [(ngModel)]="test">
    
        <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
    
        <ngx-mat-datetime-picker #pickerFrom [enableMeridian]="true"></ngx-mat-datetime-picker>
    </mat-form-field>
    
    <mat-form-field>
        <input matInput [ngxMatDatetimePicker]="pickerTo" placeholder="Event End date" [(ngModel)]="test1"
          [min]="test">
    
        <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
    
        <ngx-mat-datetime-picker #pickerTo [enableMeridian]="true"></ngx-mat-datetime-picker>
    </mat-form-field>
     
      
       
            <div class="form-group">
              <label>Event Position</label>
              <input type="text"  placeholder="Company" value="Creative Code Inc.">
            </div>
    
            <div>
              
            </div>
    
            <div class="form-group">
    
                </div>
    
    
                <div class="form-group">

                  <ng-multiselect-dropdown  style="width: 80%; height: 200px; background-color: #f7f9fc;

                   [placeholder]="'Select Event Staff'"
                    [settings]="dropdownSettings"
                   [data]="dropdownList" >
               </ng-multiselect-dropdown> 
                    </div>
    
    
                    <div class="form-group">
                      <label>Event Admin</label>

                       [placeholder]="'Select Event Admin'"

                       [data]="dropdownList1" >
                   </ng-multiselect-dropdown> 
                        </div>
    
                        <div>

                          <mat-slide-toggle></mat-slide-toggle>
                        </div>
      </form>
    
      <button matStepperNext class="btn btn-primary btn-round" >Next</button>
       
     
     
    </mat-step>
  </div>

        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

      <div class="form-group row" formArrayName="options">
        <label for="inputEmail1" class="label col-sm-2 col-form-label"
          >Event Timeline</label
        >

        <div class="col-sm-9">
          <div
            *ngFor="let quantity of options().controls; let stepIndex = index"
          >
            <div [formGroupName]="stepIndex" class="navigation">
              <div>
                <label>Start date</label>
                <mat-form-field  class="form-group">
                  <input matInput [ngxMatDatetimePicker]="picker"  placeholder="Choose a date & time" formControlName='start_at'>
                  
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              
                  <ngx-mat-datetime-picker #picker></ngx-mat-datetime-picker>
              </mat-form-field>
              </div>
          
              <div>
                <label>End date</label>
                <mat-form-field  class="form-group">
                  <input matInput [ngxMatDatetimePicker]="picker1" placeholder="Choose a date & time" formControlName='end_at'>
                  
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              
                  <ngx-mat-datetime-picker #picker1></ngx-mat-datetime-picker>
              </mat-form-field>
              </div>
          
            <mat-form-field>

              <input
              matInput
                type="text"
                formControlName="location"
                placeholder="location {{ stepIndex + 1 }}"
              
              />
              </mat-form-field>
              <mat-form-field>
              <input
              matInput
                type="text"
                formControlName="title"
                placeholder="title {{ stepIndex + 1 }}"
              
              />
            </mat-form-field>
              <mat-icon
                (click)="removeQuantity(stepIndex)"
                class="icons"
                >delete_forever</mat-icon
              >
            </div>
            <br />
          </div>
        </div>
      </div>
    </form>

      <button
      type="submit"
      (click)="addQuantity()"
      mat-button
      status="primary"
    >
      Add Options</button>

                  />

          </div>
      
          <div >

            </div>
          </div>
          <div>

              <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date & time" [(ngModel)]="test">
              
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          
              <ngx-mat-datetime-picker #picker></ngx-mat-datetime-picker>
          </mat-form-field>
          </div>

        </div>
      
      </div>
